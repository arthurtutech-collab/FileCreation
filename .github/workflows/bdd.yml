name: BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore FileCreation.sln

    - name: Build
      run: dotnet build FileCreation.sln -c Release --no-restore

    - name: Run tests
      run: dotnet test FileCreation.sln -c Release --no-build --logger "trx;LogFileName=test_results.trx"
      env:
        # Prevent Testcontainers from failing when Docker is not available on hosted runners
        DOTNET_TESTCONTAINERS_DISABLED: 'true'
