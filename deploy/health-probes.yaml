# Example Kubernetes / OpenShift readiness and liveness probe snippets
# Replace <image> and other placeholders as needed.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: filegen-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: filegen-worker
  template:
    metadata:
      labels:
        app: filegen-worker
    spec:
      containers:
        - name: filegen-worker
          image: <registry>/<repo>/filegen-worker:latest
          env:
            - name: HEALTH_PORT
              value: "8080" # adjust as needed
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5

# If using OpenShift route, ensure the service exposes the health port and path.
---
apiVersion: v1
kind: Service
metadata:
  name: filegen-worker-svc
spec:
  selector:
    app: filegen-worker
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
